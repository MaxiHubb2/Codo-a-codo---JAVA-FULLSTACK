<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Exitosa</title>
</head>
<body>

    <header>

        <a href="google.html"><button>Volver atras</button></a>

    </header>

    <h1>Hola, vos buscaste: <span id="resultadoBusqueda"></span></h1>
    
    <script>
        // Obtener el valor de búsqueda almacenado en localStorage
        const busqueda = localStorage.getItem('busqueda');

        // Mostrar el valor en la página
        document.getElementById('resultadoBusqueda').textContent = busqueda;
    </script>


</body>
</html>
